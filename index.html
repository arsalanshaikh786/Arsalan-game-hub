<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARSALAN SHAIKH Game Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      color: #222;
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeSlideDown 1s ease-out forwards;
    }

    h2 {
      color: #555;
      font-weight: 400;
      font-size: 20px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeSlideDown 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .game-link {
      background: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      font-size: 22px;
      text-decoration: none;
      color: #333;
      width: 280px;
      text-align: center;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      animation: fadePop 0.8s ease-out forwards;
    }

    .game-link:nth-of-type(1) {
      animation-delay: 0.6s;
    }

    .game-link:nth-of-type(2) {
      animation-delay: 0.9s;
    }

    .game-link:hover {
      background: #74ebd5;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadePop {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>ARSALAN SHAIKH</h1>
  <h2>Game Hub</h2>
  <a href="math solve .html" class="game-link" aria-label="Play Math Quiz Game">Play Math Quiz Game</a>
  <a href="ox.html" class="game-link" aria-label="Play OX Game">Play OX Game</a>
</body>
</html>
