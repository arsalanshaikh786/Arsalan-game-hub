<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Add Game</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #74ebd5, #ACB6E5);
      --card-bg: white;
      --text-color: #333;
      --accent: #e63946;
    }

    body.dark {
      --main-bg: linear-gradient(135deg, #1e1e2f, #3a3a4f);
      --card-bg: #2b2b3c;
      --text-color: #eee;
      --accent: #ff6b6b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      transition: 0.5s;
    }

    .game-container {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      color: var(--text-color);
      transition: 0.5s;
    }

    h2 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
    }

    .input-box {
      padding: 10px;
      font-size: 22px;
      width: 100px;
      border-radius: 8px;
      border: 2px solid #ccc;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ACB6E5, #74ebd5);
    }

    .score, .timer {
      margin-top: 15px;
      font-weight: bold;
    }

    .timer {
      color: var(--accent);
    }

    #message {
      margin-top: 10px;
      font-size: 18px;
    }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="game-container">
    <h2>Quick Add</h2>
    <div class="question" id="question">Press Start</div>
    <input class="input-box" type="number" id="answer" />
    <br/>
    <button class="btn" onclick="submitAnswer()">Submit</button>
    <button class="btn" onclick="startGame()">Start</button>
    <div class="timer" id="timer">Time: 10</div>
    <div class="score" id="score">Score: 0 | Level: 1</div>
    <div id="message"></div>

    <div class="leaderboard">
      <strong>Leaderboard (Top 3):</strong>
      <ul id="leaderboard"></ul>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b2f6986499.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e0b4e7e33e.mp3" preload="auto"></audio>

  <script>
    let num1, num2, correctAnswer;
    let score = 0, level = 1;
    let timeLeft = 10, timer;
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    function startGame() {
      score = 0; level = 1;
      timeLeft = 10;
      document.getElementById("score").innerText = `Score: ${score} | Level: ${level}`;
      document.getElementById("message").innerText = "";
      document.getElementById("answer").disabled = false;
      generateQuestion();
      startTimer();
    }

    function generateQuestion() {
      const max = 10 + level * 10;
      num1 = Math.floor(Math.random() * max);
      num2 = Math.floor(Math.random() * max);
      correctAnswer = num1 + num2;
      document.getElementById("question").innerText = `${num1} + ${num2} = ?`;
      document.getElementById("answer").value = "";
      timeLeft = 10 - Math.min(level - 1, 5); // Reduce time with levels
    }

    function submitAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        correctSound.play();
        score++;
        if (score % 5 === 0) level++;
        document.getElementById("score").innerText = `Score: ${score} | Level: ${level}`;
        generateQuestion();
      } else {
        wrongSound.play();
        gameOver("Wrong answer!");
      }
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          gameOver("Time's up!");
        }
      }, 1000);
    }

    function gameOver(message) {
      clearInterval(timer);
      wrongSound.play();
      document.getElementById("message").innerText = `${message} Final Score: ${score}`;
      document.getElementById("question").innerText = "Game Over";
      document.getElementById("answer").disabled = true;
      updateLeaderboard(score);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function updateLeaderboard(newScore) {
      const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      scores.push(newScore);
      scores.sort((a, b) => b - a);
      localStorage.setItem("leaderboard", JSON.stringify(scores.slice(0, 3)));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const list = document.getElementById("leaderboard");
      list.innerHTML = scores.map((s, i) => `<li>#${i+1} - ${s}</li>`).join('');
    }

    renderLeaderboard();
  </script>
</body>
</html>
